addDocument:
  post:
    summary: Add schema document
    operationId: addDocument
    tags:
      - user
    requestBody:
      description: schema document upload
      required: true
      content:
        application/json:
          schema:
            $ref: "document.model.yml#/document"
    responses:
      200:
        description: the uploaded document. Note, file_data will be nil.
        content:
          application/json:
            schema:
              $ref: "document.model.yml#/document"
      400:
        description: upload eror
        content:
          application/json:
            schema:
              $ref: "../../common/error.model.yml#/api_error"

getDocuments:
  get:
    summary: Get all the schema documents for a user.
    operationId: getDocuments
    tags:
      - user
    parameters:
      - in: query
        required: true
        description: the document type to fetch
        name: file_type
        schema:
          type: string
      - in: query
        description: if true returned files will contain data.
        name: include_data
        schema:
          type: boolean
    responses:
      200:
        description: an array of schema files
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "document.model.yml#/document"
      400:
        description: document fetch error
        content:
          application/json:
            schema:
              $ref: "../../common/error.model.yml#/api_error"

Document:
  get:
    summary: Get the specified document
    operationId: getDocument
    tags:
      - user
    parameters:
      - in: path
        name: document_id
        description: The id of the document to get
        schema:
          type: string
      - in: query
        description: if true returned file will contain data.
        name: include_data
        schema:
          type: boolean
    responses:
      200:
        description: the fetched document
        content:
          application/json:
            schema:
              $ref: "document.model.yml#/document"
      400:
        description: get document error
        content:
          application/json:
            schema:
              $ref: "../../common/error.model.yml#/api_error"

  put:
    summary: update a document
    operationId: updateDocument
    tags:
      - user
    parameters:
      - in: path
        name: document_id
        description: The id of the document to get
        schema:
          type: string
    requestBody:
      description: document data to update with
      required: true
      content:
        application/json:
          schema:
            $ref: "document.model.yml#/document"
    responses:
      200:
        description: the updated document. Note, file_data will be nil.
        content:
          application/json:
            schema:
              $ref: "document.model.yml#/document"
      400:
        description: update eror
        content:
          application/json:
            schema:
              $ref: "../../common/error.model.yml#/api_error"

  delete:
    summary: Delete the specified document
    operationId: deleteDocument
    tags:
      - user
    parameters:
      - in: path
        name: document_id
        description: The id of the document to delete
        schema:
          type: string
    responses:
      204:
        description: delete success
      400:
        description: delete error
        content:
          application/json:
            schema:
              $ref: "../../common/error.model.yml#/api_error"