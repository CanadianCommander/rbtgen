login_credentials:
  required:
    - email
    - password
  properties:
    email:
      type: string
    password:
      type: string

login_info:
  required:
    - id
    - email
    - token
  properties:
    id:
      type: string
    email:
      type: string
    token:
      type: string

signup_info:
  required:
    - email
    - password
  properties:
    email:
      type: string
      format: email
    password:
      type: string